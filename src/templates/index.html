<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Image Insertion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .right-side-text {
            position: fixed;
            top: 165px;
            right: 200px;
            max-width: 35%;
            padding: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: justify;
            line-height: 1.9;
            font-size: 110%;
        }
    </style>
</head>
<body>
    <style>
        body {
            background: linear-gradient(to left, rgba(191, 211, 81, 0.501), rgba(10, 40, 128, 0.501));
        }
    </style>
    <!-- Curved edge box -->
    <div class="chat-box" id="chatBox">
        <div class="messages-container" id="messagesContainer">
            <!-- Chat messages will be inserted here -->
        </div>
        <!-- Input area -->
        <div class="input-area">
            <input type="text" id="messageInput" class="input-field" placeholder="Type your message...">
            <button id="recordButton" class="record-button">
                <img src="{{ url_for('static', filename='images/mic.png') }}" alt="Record">
            </button>
            <button id="sendButton" class="send-button">
                <img src="{{ url_for('static', filename='images/send.png') }}" alt="Send">
            </button>
        </div>
    </div>
    <!-- Chart container -->
    <div class="chart-container">
        <canvas id="emotionChart"></canvas>
    </div>
    <!-- Dashboard -->
    <div class="dashboard">
        <img src="{{ url_for('static', filename='images/home-button.png') }}" alt="Home" class="notbot-image">
        <div class="dashboard-inner">
            <div class="dashboard-item" onclick="window.location.href='/mood_tracker'">Mood Tracker</div>
            <div class="dashboard-item" onclick="window.location.href='/monitor_emotions'">Monitor Emotions</div>
            <div class="dashboard-item" onclick="window.location.href='/therapy'">Therapy</div>
            <div class="dashboard-item" onclick="window.location.href='/about'">About</div>
            <div class="dashboard-item" id="accountItem">
                <img src="{{url_for('static', filename='images/profile.png') }}" alt="User Image">
                <!-- Display user image only -->
            </div>
        </div>
    </div>
    <!-- Account dropdown -->
    <div class="account-dropdown" id="accountDropdown">
        <div class="username-text">{{ username }}</div>
        <!-- Display the logged-in username -->
        <div class="logout" onclick="window.location.href='/logout'">Logout</div>
        <div class="delete" id="deleteButton">Delete Account</div>
    </div>
    <div class="right-side-text"></div>
    <script>
        const text = "Begin your journey on the captivating Home Page, where NotBot interacts with you in a warm and engaging manner. But that's just the beginning! NotBot can then accompany you to the Mood Tracker Page, where it uses advanced emotion prediction algorithms to analyze your messages and provide valuable insights into your emotional state. As you continue exploring, the Monitor Emotions Page will become your personal emotional diary. Here, you can track your emotions day by day, with a visually stunning bar graph that illustrates the balance between your positive and negative emotions. This powerful tool will help you gain a deeper understanding of your emotional well-being. But our website doesn't just help you understand your emotions â€“ it also empowers you to nurture and uplift your mental health. In the Therapy Page, you'll discover a treasure trove of personalized music recommendations tailored to your emotional needs. Whether you're feeling down or simply need a boost, our curated music selections will help soothe your soul and elevate your mood :).";
        const words = text.split(" ");
        const rightSideText = document.querySelector(".right-side-text");
        let currentWord = 0;

        function displayWordByWord() {
            if (currentWord < words.length) {
                rightSideText.textContent += words[currentWord] + " ";
                currentWord++;
                setTimeout(displayWordByWord, 100); // Adjust the delay between words (in milliseconds)
            }
        }

        window.onload = displayWordByWord;
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script1.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
